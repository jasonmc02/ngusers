<div *ngIf="hero">
  <h3>{{hero.name}} details!</h3>
  <div class="form-horizontal">
    <div class="control-group">
      <label class="control-label" for="inputId">Id:</label>
      <div class="controls">
        <input type="text" id="inputId" placeholder="Id" [(ngModel)]="hero.id"/>
      </div>
    </div>
    <div class="control-group">
      <label class="control-label" for="inputName">Name:</label>
      <div class="controls">
        <input type="text" id="inputName" placeholder="Name" [(ngModel)]="hero.name"/>
      </div>
    </div>
    <div class="control-group">
      <div class="controls" style="padding-top: 7px;">
        <button class="btn btn-default" (click)="goBack()">Back</button>
        <button class="btn btn-primary" (click)="save()">Save</button>
      </div>
    </div>
  </div>
</div>
